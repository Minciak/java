                <script>
                function okno_zamknij_nowak()
                {
                window.close()
                }
                
                </script>
                <script>
                var m_now=prompt("m=");
                var x = parseFloat(m_now);
                var y;
                y = (x*(x+1));
                document.write("m= " +x+ "<br>");
                document.write("1/" +x+ "=" + "1/" +(x+1)+ "+" + "1/" +y);
                </script>	
                
            </head>
            <body><br>
            <input type="button" value="zamknij okno" onclick="okno_zamknij_nowak()"/>
            </body>
